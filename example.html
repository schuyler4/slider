<!DOCTYPE html>
<html>
<head>
  <title>Slider Example</title>
</head>
<body>
  <div class="parent">
  </div>
  <script src="slider.js"></script>
  <script>
    const slider = new Slider(100, 100, 'red',
      document.getElementById('parent'), [
        'https://upload.wikimedia.org/wikipedia/commons/f/f2/6990634-panda-hug.jpg',
        'https://upload.wikimedia.org/wikipedia/commons/c/cd/Panda_Cub_from_Wolong%2C_Sichuan%2C_China.JPG',
        'https://c1.staticflickr.com/9/8018/7708851288_c078cbd16e_b.jpg'
      ], true)
    slider.render()
  </script>
</body>
</html>
